<div>
  <div class="shadow p-6">
    <h4>Create Employee Form</h4>
    <form>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>First Name</mat-label>
          <input type="text" matInput placeholder="First Name" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput placeholder="Last Name" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="text" matInput placeholder="Email" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Phone</mat-label>
          <input type="text" matInput placeholder="Phone" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Age</mat-label>
          <input type="text" matInput placeholder="Age" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Salary</mat-label>
          <input type="text" matInput placeholder="Salary" />
        </mat-form-field>
      </div>
      <div class="flex justify-center">
        <button mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </div>
</div>
